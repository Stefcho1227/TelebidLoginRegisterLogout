<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Profile</title>
    <style>
        body{font-family:sans-serif;max-width:320px;margin:3rem auto}
        input{width:100%;padding:.5rem;margin:.4rem 0}
        button{width:100%;padding:.6rem;font-weight:600}
        .success{color:#080}
        .error{color:#c00}
    </style>
</head>
<body>
<h2>My profile</h2>

<p class="success">{{msg}}</p>
<p class="error">{{error}}</p>

<form action="/profile" method="post">
    <input name="firstName" value="{{firstName}}" required>
    <input name="lastName"  value="{{lastName}}"  required>
    <hr>
    <input name="password" type="password" placeholder="New password (optional)">
    <button>Save changes</button>
</form>

<form action="/logout" method="post" style="margin-top:1rem">
    <button>Logout</button>
</form>
</body>
</html>
